<div id="fmLogin">
  <form>
    <div class="form-group">
      <label for="email">Dirección email:</label>
      <input type="email" class="form-control" placeholder="Introduce email" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Introduce password" id="pwd">
    </div>
    <div style="display: flex; justify-content: space-between;">
      <button type="submit" id="btnLogin" class="btn btn-primary">Iniciar sesión</button>
      <button type="button" id="btnRegistro" class="btn btn-primary" onclick="cw.mostrarRegistro()">Registrarse</button>
    </div>
  </form>
</div>
